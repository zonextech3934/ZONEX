<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ZONEX — Contact</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" type="image/x-icon" href="assets/zonexlogo.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon.png">
	<link rel="apple-touch-icon" href="assets/favicon.png">
	<meta name="theme-color" content="#DAB1DA">
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a href="index.html" class="brand"><img src="assets/transpernt.jpg" alt="ZONEX" height="50" width="50">ZONEX</a>
			<nav class="nav">
				<button class="nav-toggle" aria-label="Toggle menu">☰</button>
				<ul class="nav-list">
					<li><a href="index.html">Home</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="career.html">Career</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
				<a href="contact.html" class="btn primary nav-cta">Get Started</a>
			</nav>
		</div>
	</header>

	<main>
		<section id="contact" class="section">
			<div class="container">
				<h2>Contact</h2>
				<form id="contactForm" class="form">
					<div class="form-row">
						<label for="category">Select Category</label>
						<select id="category" name="category" required>
							<option value="" selected disabled>Select Category</option>
							<option>Ecommerce</option>
							<option>Web Application</option>
							<option>Mobile Application - Android</option>
							<option>Mobile Application - IOS</option>
							<option>Flutter App</option>
							<option>Static Website</option>
							<option>Dynamic Website</option>
							<option>Billing Software</option>
							<option>Customized Web App</option>
							<option>Website to Android App Conversion</option>
						</select>
					</div>
					<div class="form-row">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required />
					</div>
					<div class="form-row">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
					</div>
					<div class="form-row">
						<label for="calltime">Available time to Call</label>
						<input type="time" id="calltime" name="calltime" />
					</div>
					<div class="form-row">
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="5" required></textarea>
					</div>
					<button type="submit" class="btn primary">Send</button>
					<p id="contactStatus" class="status" role="status" aria-live="polite"></p>
				</form>
			</div>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>© <span id="year"></span> ZONEX. All rights reserved.</p>
		</div>
	</footer>

	<script src="app.js"></script>
</body>
</html>
